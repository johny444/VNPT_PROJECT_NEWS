<div class="container">
    <form action="" novalidate [formGroup]="form">

        <nav class="navbar navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <strong>Chi tiết tin bài</strong>
                </a>
                <div class="d-flex">

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" (click)="DeleteCM(tinbaiByID.id)">
                        Xóa
                    </button>


                    <span style="margin:0 1rem"> </span>
                    <button class="btn btn-outline-success" type="submit"
                        routerLink="/article/change/{{tinbaiByID.id}}">Chỉnh sửa</button>
                </div>
            </div>
        </nav>

        <fieldset disabled>

            <div class="row">
                <div class="box col">
                    <label for="exampleFormControlInput1" class="form-label">Tên tin bài <span
                            style="color:red">*</span></label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="tentinbai"
                        [(ngModel)]="tinbaiByID.tentinbai">
                    <span class="text-danger" *ngIf="(FormControl['tentinbai'].touched || submitted)
                    && FormControl['tentinbai'].errors?.['required']">
                        This field must required
                    </span>
                </div>
                <div class="box col">
                    <label for="exampleFormControlInput1" class="form-label">Mã tin bài <span
                            style="color:red">*</span></label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="matinbai"
                        [(ngModel)]="tinbaiByID.matinbai">
                    <span class="text-danger" *ngIf="(FormControl['matinbai'].touched || submitted)
                    && FormControl['matinbai'].errors?.['required']">
                        This field must required
                    </span>
                </div>
                <div class="box col">
                    <label for="exampleFormControlInput1" class="form-label">tin bài cha</label>
                    <select class="form-select">
                        <option hidden selected>{{tinbaiByID.tinbaiCha}}</option>
                        <option *ngFor="let item of tinbai">{{item.tentinbai}}</option>

                    </select>
                </div>
            </div>
            <div class="box row">
                <label for="exampleFormControlTextarea1" class="form-label">Mô tả</label>
                <textarea class="form-control" rows="9" formControlName="moTa"
                    [(ngModel)]="tinbaiByID.moTa"></textarea>
            </div>
        </fieldset>
    </form>
</div>
