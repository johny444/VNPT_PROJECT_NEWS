<div class="container">
    <form action="" novalidate [formGroup]="form" (ngSubmit)="UpdateCM()">

        <nav class="navbar navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <strong>Chỉnh sửa chuyên mục</strong>
                </a>
                <div class="d-flex">

                    <button class="btn btn-outline-danger" type="submit" routerLink="/category">Hủy</button>
                    <span style="margin:0 1rem"> </span>
                    <button class="btn btn-outline-success" type="submit" >Lưu</button>
                </div>
            </div>
        </nav>

        <div class="container2">

            <div class="box">
                <label for="exampleFormControlInput1" class="form-label">Tên chuyên mục <span
                        style="color:red">*</span></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" 
                formControlName="tenChuyenMuc"
                [(ngModel)]="chuyenmucByID.tenChuyenMuc"
                >
                <span class="text-danger" *ngIf="(FormControl['tenChuyenMuc'].touched || submitted)
                && FormControl['tenChuyenMuc'].errors?.['required']">
                    This field must required
                </span>
            </div>
            <div class="box">
                <label for="exampleFormControlInput1" class="form-label">Mã chuyên mục <span
                        style="color:red">*</span></label>
                <input type="text" class="form-control" id="exampleFormControlInput1"
                 formControlName="maChuyenMuc"
                 [(ngModel)]="chuyenmucByID.maChuyenMuc"
                >
                <span class="text-danger" *ngIf="(FormControl['maChuyenMuc'].touched || submitted)
                && FormControl['maChuyenMuc'].errors?.['required']">
                    This field must required
                </span>
            </div>
            <div class="box">
                <label for="exampleFormControlInput1" class="form-label">Chuyên mục cha</label>
                <select  class="form-select" >
                    <option hidden selected>{{chuyenmucByID.chuyenMucCha}}</option>
                    <option *ngFor="let item of chuyenmuc">{{item.tenChuyenMuc}}</option>
                </select>
            </div>
        </div>
        <div class="boxfoot">
            <div>
                <label for="exampleFormControlTextarea1" class="form-label">Mô tả</label>
                <textarea class="form-control" style="height:20rem ;width: 20rem;margin: 0;" 
                formControlName="moTa"
                [(ngModel)]="chuyenmucByID.moTa"
                ></textarea>

            </div>
        </div>


    </form>



</div>
