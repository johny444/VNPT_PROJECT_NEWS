<!-- Page content -->
<div class="container" style="margin-top:46px">

  <!-- The Band Section -->
  <div class="w3-container w3-content w3-center w3-padding-64">
    <h2 class="w3-wide">Quản lý chuyên mục</h2>
    <p class="w3-opacity"><i>We love music</i></p>

    <div>
      <div class="row">
        <div class="col-6 d-flex align-items-center">
          <input class="form-control mr-sm-2" type="search" placeholder="tìm kiếm bằng tên chuyên mục"
            aria-label="Search" [(ngModel)]="searchCategory.tenChuyenMuc" (keyup)="searchh4()" #search>
          <i class="fa fa-search"></i>
        </div>
        <div class="col">
        </div>
        <div class="col">
          <button [routerLink]="['/category/add']" routerLinkActive="router-link-active"
            class="btn btn-outline-primary">thêm mới</button>
        </div>
      </div>
      <div class="row">
        <div class="col-6 d-flex justify-content-around">
          <div>
            <div>
              <h5>từ ngày tạo</h5>
            </div>
            <div><input type="date" class="form-control" [(ngModel)]="searchCategory.tuNgayKhoiTao" (keyup)="searchh4()"
                #tungay></div>
          </div>
          <div>
            <div>
              <h5>đến ngày tạo</h5>
            </div>
            <div><input type="date" class="form-control" [(ngModel)]="searchCategory.denNgayKhoiTao"
                (keyup)="searchh4()" #denngay></div>
          </div>
        </div>
        <div class="col">
        </div>
        <div class="col d-flex justify-content-around align-items-center">
          <button class="btn btn-outline-success"
            (click)="search.value='';tungay.value=''; denngay.value=''; searchCategoryData = categoryData">đặt
            lại</button>
        </div>
      </div>
    </div>
  </div>
  <!-- table -->
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Tên chuyên mục</th>
        <th scope="col">Mã chuyên mục</th>
        <th scope="col">Ngày khởi tạo</th>
      </tr>
    </thead>
    <tbody>
      <tr (click)="onCategory = item" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
        *ngFor="let item of searchCategoryData, index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{item.tenChuyenMuc}}</td>
        <td>{{item.maChuyenMuc}}</td>
        <td>{{item.ngayKhoiTao}}</td>
      </tr>
    </tbody>
  </table>
  <!-- modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Thao tác với {{onCategory.tenChuyenMuc}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <a class="dropdown-item" href="#">Sửa</a>
          <a class="dropdown-item" href="#">Chi tiết</a>
          <button data-bs-toggle="modal" data-bs-target="#staticBackdrop2">xóa</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- xóa -->
  <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">bạn có muốn xóa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <button (click)="deleteCategoryDetail(onCategory.id)" data-bs-dismiss="modal">xóa</button>
          <button data-bs-dismiss="modal">không</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Page Content -->
</div>
